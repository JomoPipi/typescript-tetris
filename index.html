<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tetris</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;

        }
        #msg-prompt {
            text-align: center;
            font: 2em arial;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-shadow: 2px 2px red;
        }
        #bg {
            z-index: -1;
            background-image: url(/images/bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            filter: contrast(35%) blur(2px) brightness(40%);
        }
        canvas {
            background: transparent; 
            border: 8px solid black;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
        }
        .game-btn {
            position: absolute;
            width: 2em;
            height: 2em;
            border: 1px solid gray;
            border-radius: 1000px;
            background-color: rgba(255,255,255,0.06);
            filter: blur(1px);
            /* backdrop-filter: blur(4px); */
            top: 100px;
            left: 50px;
            /* backdrop-filter: ; */
        }
        #right-btn {
            background-color: rgba(255,0,0,0.02);
        }
        #up-btn {
            background-color: rgba(0,255,0,0.01);
        }
        #down-btn {
            background-color: rgba(0,0,255,0.02);
        }
        #rotate-btn {
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <script type=module src=dist/index.js defer></script>

    <!-- disable zooming on iOS -->
    <script type="text/javascript">
    document.addEventListener('touchmove', function (event) {
      if (event.scale !== 1) { event.preventDefault(); }
    }, { passive: false });
    </script>
    
    <center>
        <div id=bg class=layer></div>
        <div id=msg-prompt class=layer> Hello, World! </div>
        <span id=mobile-btns>
            <div class="game-btn" id="right-btn"></div>
            <div class="game-btn" id="left-btn"></div>
            <div class="game-btn" id="up-btn"></div>
            <div class="game-btn" id="down-btn"></div>
            <div class="game-btn" id="rotate-btn"></div>
        </span>
        <canvas id=canvas></canvas>
    </center>
</body>
</html>
